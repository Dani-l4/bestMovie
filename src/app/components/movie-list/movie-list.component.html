<main>
  <section class="movie-list">
    <h2 class="movie-list__title">Популярные фильмы</h2>
    <mat-grid-list cols="7" rowHeight="400" gutterSize="15">
      <mat-grid-tile *ngFor="let movie of movies">
        <app-movie [movie]="movie"></app-movie>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="movie-list__best-movie" *ngIf="!!bestMovie">
      <h2 class="movie-list__title">
        Самый лучший фильм
      </h2>
      <app-movie [movie]="bestMovie"></app-movie>
    </div>
  </section>
</main>
